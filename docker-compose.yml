version: "3.9"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: es-campus
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: kibana-campus
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zk-campus
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka-campus
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: logstash-campus
    depends_on:
      - elasticsearch
      - kafka
    ports:
      - "5044:5044"   # beats/file input (optional)
      - "9600:9600"   # monitoring API
    volumes:
      - ./logstash/pipelines:/usr/share/logstash/pipeline
      - ./logstash/config:/usr/share/logstash/config
      # Optional: mount Zeek/Suricata logs from host if you run them locally
      - /var/log/zeek:/var/log/zeek:ro
      - /var/log/suricata:/var/log/suricata:ro

  backend:
    build:
      context: ./backend
    container_name: backend-campus
    command: >
      bash -lc "python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1
      - USE_POSTGRES=0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./backend:/app
    depends_on:
      - elasticsearch
      - kafka
      - redis
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: frontend-campus
    command: ["npm", "start"]
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_BASE=http://localhost:8000/api
      - HOST=0.0.0.0
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
      - WDS_SOCKET_PORT=0
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - backend
    ports:
      - "3000:3000"

  redis:
    image: redis:7.2
    container_name: redis-campus
    ports:
      - "6379:6379"

volumes:
  es-data:


